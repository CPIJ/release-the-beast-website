<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AXE | Release the Beast</title>
    <link rel="shortcut icon" href="https://www.axe.com/etc/designs/axe/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><img src="img/logo-axe.png" alt="Logo-white"></li>
            <li class="cool-link"><a href="#">Producten</a></li>
            <li class="cool-link"><a href="#">Lifestyle</a></li>
        </ul>
    </nav>

    <div hidden id="overlay">
        <div id="animal-wrapper">
            <div class="bear-icon"></div>
            <div class="gorilla-icon"></div>
            <div class="eagle-icon"></div>
            <div class="lion-icon"></div>
            
        </div>
        <div id="background"></div>
    </div>

    <section id="landingpage">
        <div class="lp-content">
            <div class="lp-left">
                <div class="lp-text">
                    <h1>AXE ANIMAL KINGDOM</h1>
                    <h2>Release your inner beast</h2>
                    <div class="bear">
                        <div class="icon">
                            <img src="img/icons/bear.svg" alt="bear">
                        </div>
                        <img src="img/resolve.png" alt="resolve">
                    </div>
                    <div class="eagle">
                        <div class="icon">
                            <img src="img/icons/gorilla.svg" alt="gorilla">
                        </div>
                        <img src="img/reason.png" alt="reason">
                    </div>
                    <div class="gorilla">
                        <div class="icon">
                            <img src="img/icons/eagle.svg" alt="eagle">
                        </div>
                        <img src="img/clarity.png" alt="clarity">
                    </div>
                    <div class="lion">
                        <div class="icon">
                            <img src="img/icons/lion.svg" alt="lion">
                        </div>
                        <img src="img/vigor.png" alt="vigor">
                    </div>

                </div>
            </div>
            <div class="lp-right">
                <div class="logintext">
                    <h2>Login met Facebook</h2>
                    <h2>Ontdek welk innerlijke dier in jou schuilt en laat het los.</h2>
                </div>
                <a id="login" href="#">
                    <i class="fab fa-facebook"></i>
                    Release the beast
                </a>
            </div>
        </div>
    </section>



    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/FacebookService.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
